<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Project" />
    <meta name="author" content="Meagan Jacobs" />
    <meta name="keywords" content="Spots, Project" />
    <title>Spots</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpeg"
            alt="Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="./images/edit.svg"
                alt="Edit Profile"
                class="profile__icon"
              />
            </button>
            <button class="profile__add-btn">
              <img
                src="./images/newpost.png"
                alt="Add New Post"
                class="profile__icon"
              />
            </button>
          </div>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
